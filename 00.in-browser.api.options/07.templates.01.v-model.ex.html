<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue templates - v-model</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      #app {
        &[v-cloak] {
          display: none;
        }
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;

        height: 100vh;
        overflow: hidden;
      }
      .editor {
        width: 100%;
        height: 100%;
        display: flex;
        > .makrup,
        > .code {
          width: 50%;
          height: 100%;
          overflow: auto;
          padding: 1rem;
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div id="app" v-cloak>
      <div class="editor">
        <textarea v-model="code" class="code"></textarea>
        <div v-html="markup" class="makrup"></div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      // Exercise:
      // Simple markdown editor
      // 1. Prepare two column layout
      // 2. Code editor (textarea) on the left
      // 3. Markup display on the right (check v-html directive)
      // 4. Use https://github.com/markedjs/marked form markdown parsing
      // 5. [BONUS] Add checkbox to toggle between html and markdown mode
      const vm = Vue.createApp({
        data() {
          return {
            code: "#My sample header",
          };
        },
        computed: {
          markup() {
            return marked.parse(this.code);
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
