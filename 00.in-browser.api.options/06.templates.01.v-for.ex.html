    <title>Vue templates - v-for</title>
    <style>
      #app {
        &[v-cloak] {
          display: none;
        }
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        padding: 2rem;
      }
    </style>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  </head>

    <div id="app" v-cloak>
      <div>
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th v-for="col in columns">{{ col }}</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(row, idx) in items">
              <td>{{ idx + 1 }}.</td>
              <td v-for="cell in row">{{ cell }}</td>
              <td>
                <button class="btn btn-danger" @click="deleteRow(idx)">
                  DELETE
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

      // 3. [BONUS] Add action column with "Delete" button that will remove proper row
      // 4. [BONUS] Add buttons to toggle columns visibility
      // 5. [BONUS] Add live text filter for table data

        data() {
          return {
            items: getMockupData(),
          };
        },
        computed: {
          columns() {
            return Object.keys(this.items[0]);
          },
        },
        methods: {
          deleteRow(idx) {
            if (confirm("Are you sure?")) {
