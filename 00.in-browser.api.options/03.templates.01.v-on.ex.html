<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Vue templates - v-on</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div>
        <!-- Add as many syled buttons as required 
             For each button add event handler that will toggle (nagate) proper "state flag" 
        -->
        <button
          @click="primary = !primary"
          class="btn btn-primary m-2"
        >
          Primary
        </button>
        <button
          @click="secondary = !secondary"
          class="btn btn-secondary m-2"
        >
          Secondary
        </button>
        <button
          @click="success = !success"
          class="btn btn-success m-2"
        >
          Success
        </button>
        <button
          @click="warning = !warning"
          class="btn btn-warning m-2"
        >
          Warning
        </button>
      </div>
      <!-- Using v-show directive to toggle visibility https://vuejs.org/api/built-in-directives.html#v-show -->
      <div
        class="alert alert-primary"
        v-show="primary"
      >
        Primary message...
      </div>
      <div
        class="alert alert-secondary"
        v-show="secondary"
      >
        Secondary message...
      </div>
      <div
        class="alert alert-success"
        v-show="success"
      >
        Success message
      </div>
      <div
        class="alert alert-warning"
        v-show="warning"
      >
        Warning message
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      // Excrcise:
      // Bootstrap alert toggling
      // 1. Add boostrap 5 css reference: https://getbootstrap.com/docs/5.3/getting-started/introduction/
      // 2. Add 4 boostrap style buttons: primary, secondary, success, warning (https://getbootstrap.com/docs/5.3/components/buttons/)
      // 3. Add proper data attribute and event handlers so that each button click would toggle adequate boostrap alert (https://getbootstrap.com/docs/5.3/components/alerts/)
      // 4. [BONUS] modify toggle logic so that toggle would show only recently clicked alert type.

      const vm = Vue.createApp({
        data() {
          return {
            // define state flags that will toggle messages
            primary: false,
            secondary: false,
            success: false,
            warning: false,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
